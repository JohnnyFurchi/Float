<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        body {
            font-size: 1.2rem;
        }

        ul {
            list-style: none;
                
        }

        li {
            float: right;
            padding: 10px;
            background-color: burlywood;
            margin: 5px;
            border-radius: 5px;
            color: darkslateblue;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    
    <ul>
        <li><a href="">Home</a></li>
        <li>Cursos</li>
        <li>Contatos</li>
    </ul>
</body>
</html>
